<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>to-do</title>
    <h1>To-do List</h1>
    <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="todo in todos">
          <span>{{ todo.task }}</span>
        </li>
      </ul>

      <form v-on:submit.prevent="saveNewTodo">
        <label for="new-todo"> Add new task: </label>
        <input id=:"new-todo" type="text" v-model="newTodo"/>
        <input type="submit" value="Save New Todo"/>
      </form>
    </div>
  </body>
</html>
